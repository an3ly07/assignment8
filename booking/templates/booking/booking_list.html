{% extends 'booking/base.html' %}  <!-- Расширяем базовый шаблон -->

{% block content %}
<ul>
    {% for booking in bookings %}  <!-- Цикл по всем бронированиям -->
        <li>
            {{ booking.client }} - {{ booking.time_slot.start_time }}
            {% if booking.is_cancelled %}  <!-- Если запись отменена -->
                (Cancelled)
            {% endif %}
        </li>
    {% empty %}  <!-- Если бронирований нет -->
        <li>No bookings yet</li>
    {% endfor %}
</ul>
{% endblock %}
